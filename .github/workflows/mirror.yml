name: Mirror LibreTranslate to Docker Hub

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 2 * * 0'  # 每周日凌晨 2 点自动同步

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Mirror and push image
        run: |
          echo "开始同步 LibreTranslate 镜像..."
          
          # 拉取原镜像
          docker pull libretranslate/libretranslate:latest
          
          # 标记为你的镜像
          docker tag libretranslate/libretranslate:latest hanmenger/libretranslate:latest
          
          # 推送镜像
          docker push hanmenger/libretranslate:latest
          
          echo "✅ 镜像同步完成！"
          echo "镜像地址: docker.io/hanmenger/libretranslate:latest"
